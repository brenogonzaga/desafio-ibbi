<app-navbar></app-navbar>

<div class="container">
  <p-card header="Crie sua categoria!" class="responsive-card">
    <div class="text-left">
      <form [formGroup]="productFormData">
        <label for="description" class="block text-900 font-medium mb-2"
          >Descrição</label
        >
        <input
          id="description"
          type="text"
          placeholder="Nome"
          pInputText
          class="w-full mb-3"
          formControlName="description"
        />

        <button
          pButton
          pRipple
          label="Criar categoria"
          class="w-full"
          (click)="handleCreateCategory()"
        ></button>
      </form>
    </div>
  </p-card>
</div>
