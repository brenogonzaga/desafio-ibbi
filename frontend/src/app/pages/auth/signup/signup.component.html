<p-card header="Crie sua conta." class="responsive-card">
  <ng-template pTemplate="header">
    <img alt="Card" src="logo.webp" class="p-2" />
  </ng-template>

  <div class="text-left">
    <form [formGroup]="credentialsFormGroup">
      <label for="name" class="block text-900 font-medium mb-2">Nome</label>
      <input
        id="name"
        type="text"
        placeholder="Nome completo"
        pInputText
        class="w-full mb-3"
        formControlName="name"
      />

      <label for="name" class="block text-900 font-medium mb-2">Usuário</label>
      <input
        id="username"
        type="text"
        placeholder="Usuário"
        pInputText
        class="w-full mb-3"
        formControlName="username"
      />

      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email"
        type="text"
        placeholder="Email address"
        pInputText
        class="w-full mb-3"
        formControlName="email"
      />

      <label for="password" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <p-password
        id="password"
        type="password"
        placeholder="Password"
        class="w-full mb-3"
        [inputStyle]="{ width: '100%' }"
        [style]="{ width: '100%' }"
        formControlName="password"
        [toggleMask]="true"
      />

      <button
        pButton
        pRipple
        label="Cadastrar"
        icon="pi pi-user"
        class="w-full mt-3"
        (click)="handleSignup()"
      ></button>
    </form>
    <div class="py-3 text-center">
      <span class="text-600 font-medium line-height-3">Já tem uma conta?</span>
      <a
        class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        routerLink="/entrar"
        >Faça o login.</a
      >
    </div>
  </div>
</p-card>
